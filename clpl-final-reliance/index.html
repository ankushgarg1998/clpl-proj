<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="./lib/xlsx.full.min.js"></script>
    <script src="./lib/FileSaver.min.js"></script>
    <title>CLPL - Automatic Excel Sheet manipulation</title>
</head>

<body>
    <div class="container" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="login">
            <form>
                <div class="input-group">
                    <!-- <label for="pass">Password: </label> -->
                    <input type="password" name="pass" id="pass" class="form-control" placeholder="Password" required>
                    <span class="input-group-btn" type="button">
                        <button id="btn" class="btn btn-primary" type="submit" onclick="enter(event)">Enter</button>
                    </span>
                </div>
            </form>
        </div>
        <div class="wrapper" hidden>
            <h3>Reliance Spreadsheet Automation</h3>
            <br>
            <label for="brand">RELIANCE</label>
            <select name="brand" id="brand" class="form-control">
                <option value="ajio">AJIO</option>
                <option value="trends">Trends</option>
            </select>
            <br>
            <label for="qtybuffer">Extra qty %</label>
            <input type="number" id="qtybuffer" value=0 style="width: 62px" class="form-control" />
            <br>
            <input type="file" id="input-excel" class="custom-file-input" />
        </div>
    </div>

    <script src="./index.js">
    </script>
</body>

</html>
